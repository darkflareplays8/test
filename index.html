<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
    }
  </script>
  <meta charset="UTF-8">
  <title>Language Toggle Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="darkModeToggle">ğŸŒ™</button>

  <div class="container">
    <h1 data-lang="te">à°¹à°²à±‹ à°ªà±à°°à°ªà°‚à°šà°‚</h1>
    <h1 data-lang="en" style="display: none;">Hello World</h1>

    <p data-lang="te">à°®à±€à°°à± à°à°²à°¾ à°‰à°¨à±à°¨à°¾à°°à±?</p>
    <p data-lang="en" style="display: none;">How are you?</p>

    <button id="langToggleBtn">Convert to English</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let currentLang = localStorage.getItem("lang") || "te";
      let darkMode = localStorage.getItem("darkMode") === "true";

      const teEls = document.querySelectorAll('[data-lang="te"]');
      const enEls = document.querySelectorAll('[data-lang="en"]');
      const langBtn = document.getElementById('langToggleBtn');
      const darkBtn = document.getElementById('darkModeToggle');
      const body = document.body;

      if (darkMode) {
        body.classList.add("dark");
        darkBtn.textContent = "Click Here For Light Mode â˜€ï¸";
      } else {
        darkBtn.textContent = "Click Here For Dark Mode ğŸŒ™";
      }

      function updateLanguage(lang) {
        teEls.forEach(el => el.style.display = lang === "te" ? "block" : "none");
        enEls.forEach(el => el.style.display = lang === "en" ? "block" : "none");
        langBtn.textContent = lang === "te" ? "Convert to English" : "à°¤à±†à°²à±à°—à±à°²à±‹ à°®à°¾à°°à±à°šà±";
        localStorage.setItem("lang", lang);
      }

      langBtn.addEventListener("click", () => {
        currentLang = currentLang === "te" ? "en" : "te";
        updateLanguage(currentLang);
      });

      darkBtn.addEventListener("click", () => {
        darkMode = !darkMode;
        document.documentElement.classList.toggle("dark");
        body.classList.toggle("dark");
        darkBtn.textContent = darkMode ? "Click Here For Light Mode â˜€ï¸" : "Click Here For Dark Mode ğŸŒ™";
        localStorage.setItem("darkMode", darkMode);
      });

      updateLanguage(currentLang);
    });
  </script>

</body>
</html>
